<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>BUILDING</h1>
      <!-- <img src="photo.jpg" alt="image fo a building"> -->
    </header>

    <main>
      <h2>
        Do you wanna live here??? You should. In fact, you have to live here,
        this is the only building left in the country. We have destroyed everything
        else to ensure that. It's just business kid.
      </h2>
      <h2>Now give me all your info.</h2>

      <form action="#">



        <fieldset>

          <legend>lets do it</legend>

          <div class="input-wrapper">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>

          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="input-wrapper">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>



          <div class="input-wrapper">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber" name="phoneNumber" />
          </div>



          <div class="input-wrapper">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" />
          </div>
        </fieldset>

        <button>Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log in</a> </p>
    </main>
  </body>
</html>
